<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addProductForm="ngForm" (ngSubmit)="createProduct(addProductForm)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" name="productName"
                [(ngModel)]="product.productName" placeholder="Product Name" value="" required>
              <div class="invalid-feedback">
                Product Name is required
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productCategory">Product Category</label>
              <input type="text" class="form-control" id="productCategory" name="productCategory"
                [(ngModel)]="product.productCategory" placeholder="Product Name" value="" required>
              <div class="invalid-feedback">
                Product Category is required
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="productDescription">Product Description <span class="text-muted">(Optional)</span></label>
            <textarea type="text" class="form-control" id="productDescription" name="productDescription"
              [(ngModel)]="product.productDescription" placeholder="Product Description"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productPrice">Product Price</label>
              <input type="text" class="form-control" id="productPrice" name="productPrice"
                [(ngModel)]="product.productPrice" placeholder="Product Price" value="" required>
              <div class="invalid-feedback">
                Product Price is required
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productQuantity">Product Quantity</label>
              <input type="text" class="form-control" id="productQuantity" name="productQuantity"
                [(ngModel)]="product.productQuantity" placeholder="Product Quantity" value="" required>
              <div class="invalid-feedback">
                Product Quantity is required
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="productSeller">Product Seller</label>
            <input type="text" class="form-control" id="productSeller" name="productSeller"
              [(ngModel)]="product.productSeller" placeholder="Product Seller" required>
          </div>

          <div class="mb-3">
            <label for="productImageUrl">Product Image</label>
            <input type="text" class="form-control" id="productImageUrl" name="productImageUrl"
              [(ngModel)]="product.productImageUrl" placeholder="Image Url" required>
          </div>

          <hr class="mb-4">

          <button class="btn btn-primary btn-lg btn-block" type="submit">Add Product</button>

        </form>
      </div>
    </div>
  </div>
</div>
