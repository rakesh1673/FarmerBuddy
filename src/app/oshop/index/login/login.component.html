<section class="container mt-3">
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <h1 class="h1">FARMER BUDDY</h1>

    </div>
    <div class="col-md-6 col-sm-6">
      <form style="width: 18rem" #loginForm="ngForm" (ngSubmit)="signInWithEmail(loginForm)">
        <p class="h5 text-center mb-4">Sign in</p>
        <!-- Email input -->
        <div class="form-group mb-3">
          <label class="form-label" for="loginEmailId">Email address</label>
          <input type="email" id="loginEmailId" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter email" name="emailId" [(ngModel)]="user.emailId" mdbInputValidate [email]="true" />
        </div>

        <!-- Password input -->
        <div class="form-group mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control" name="loginPassword"
            [(ngModel)]="user.loginPassword" autocomplete="current-password" placeholder="Password" />
        </div>


        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>New user? <a href="#!" data-toggle="modal" data-target="#createUserForm">Register here!</a></p>
          <p>or sign up with:</p>
          <!-- <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button> -->

          <button type="button" (click)="signInWithGoogle()" class="btn btn-light btn-floating mx-1">
            <img src="../../../../assets/img/googlelogo.png" width="30px" height="30px" alt="">
            <!-- <i class="fab fa-google"></i> -->
          </button>

        </div>
      </form>
    </div>

  </div>
</section>

<div class="modal fade" id="createUserForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Register</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="alert alert-danger" role="alert" *ngIf="errorInUserCreate">
            {{ errorMessage.message }}
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" id="emailId" class="form-control validate" name="emailId"
              [(ngModel)]="createUser.emailId" [email]="true" autocomplete="email" placeholder="Your email">
            <label data-error="wrong" data-success="right" for="emailId"></label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="password" class="form-control validate" name="password"
              [(ngModel)]="createUser.password" autocomplete="new-password" placeholder="Your password">
            <label data-error="wrong" data-success="right" for="password"></label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
