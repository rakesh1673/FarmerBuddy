<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item *ngFor="let carouselItem of carouselList">
    <div class="view w-100">
      <img class="d-block w-100" [src]="carouselItem.bannerImg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <!-- <h3 class="h3-responsive">{{ carouselItem.title }}</h3>
      <p>{{ carouselItem.description }}</p> -->
    </div>
  </mdb-carousel-item>
</mdb-carousel>
